<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>{{ page.title }} | {{ site.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS principal du th√®me -->
    <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}">

    <!-- Ton CSS personnalis√© -->
    <link rel="stylesheet" href="{{ '/assets/css/custom.css' | relative_url }}">
  </head>

  <body>
    <!-- üåó Bouton de bascule -->
    <button id="theme-toggle" class="theme-toggle" style="background: none; border: none; font-size: 1.5rem; cursor: pointer; position: absolute; top: 10px; right: 10px;">üåô</button>

    <!-- ‚úÖ En-t√™te du site -->
    <header class="site-header">
      <div class="wrapper">
        <a class="site-title" href="{{ '/' | relative_url }}">{{ site.title }}</a>
        <nav class="site-nav">
          {% assign sorted_pages = site.pages | sort: "nav_order" %}
          {% for page in sorted_pages %}
            {% if page.title and page.nav != false %}
              <a href="{{ page.url | relative_url }}">{{ page.title }}</a>
            {% endif %}
          {% endfor %}
        </nav>
      </div>
    </header>
  
    <!-- ‚úÖ Contenu de la page -->
    <main class="page-content">
      <div class="wrapper">
        {{ content }}
      </div>
    </main>
        
    <!-- ‚úÖ Pied de page -->
    <footer class="site-footer">
      <div class="wrapper">
        <p>&copy; {{ site.time | date: '%Y' }} {{ site.author.name }}</p> 
      </div>
    </footer>
        
    <!-- üîå Script pour le th√®me -->
    <script>
      function toggleTheme() {
        const body = document.body;
        const button = document.getElementById('theme-toggle');
        body.classList.toggle('dark-mode');
        if (body.classList.contains('dark-mode')) {
          button.textContent = '‚òÄÔ∏è';
          localStorage.setItem('theme', 'dark');
        } else {
          button.textContent = 'üåô';
          localStorage.setItem('theme', 'light');
        }
      }

      window.onload = function() {
        const body = document.body;
        const button = document.getElementById('theme-toggle');
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
          body.classList.add('dark-mode');
          button.textContent = '‚òÄÔ∏è';
        }
      };
    </script>
  </body>
</html>
