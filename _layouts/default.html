<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} | {{ site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- CSS principal -->
  <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}">
  <!-- CSS custom -->
  <link rel="stylesheet" href="{{ '/assets/css/custom.css' | relative_url }}">

  <style>
    /* ğŸŒŸ EncadrÃ© Ã©lÃ©gant pour les rubriques */
    .site-nav a {
      padding: 8px 12px;
      margin: 4px;
      border: 2px solid #ccc;
      border-radius: 12px;
      text-decoration: none;
      transition: background-color 0.3s, color 0.3s;
    }

    .site-nav a:hover {
      background-color: #f0f0f0;
      color: #333;
    }

    /* ğŸŒ™ Dark mode styles */
    body.dark-mode {
      background-color: #121212;
      color: #e0e0e0;
    }

    body.dark-mode .site-nav a {
      border-color: #555;
    }

    body.dark-mode .site-nav a:hover {
      background-color: #333;
      color: #fff;
    }

    /* ğŸŒ— Bouton toggle */
    #theme-toggle {
      background: none;
      border: none;
      font-size: 1.2rem;
      cursor: pointer;
      margin-left: 10px;
    }
  </style>
</head>

<body>
  <!-- âœ… En-tÃªte -->
  <header class="site-header">
    <div class="wrapper">
      <a class="site-title" href="{{ '/' | relative_url }}">{{ site.title }}</a>
      <nav class="site-nav">
        {% assign sorted_pages = site.pages | sort: "nav_order" %}
        {% for page in sorted_pages %}
          {% if page.title and page.nav != false %}
            <a href="{{ page.url | relative_url }}">{{ page.title }}</a>
          {% endif %}
        {% endfor %}
        <!-- ğŸŒ— Bouton toggle directement dans le menu -->
        <button id="theme-toggle" title="Toggle theme">ğŸŒ™</button>
      </nav>
    </div>
  </header>

  <!-- âœ… Contenu principal -->
  <main class="page-content">
    <div class="wrapper">
      {{ content }}
    </div>
  </main>

  <!-- âœ… Pied de page -->
  <footer class="site-footer">
    <div class="wrapper">
      <p>&copy; {{ site.time | date: '%Y' }} {{ site.author.name }}</p>
    </div>
  </footer>

  <!-- ğŸ”Œ Script dark mode -->
  <script>
    const toggleButton = document.getElementById('theme-toggle');
    let theme = localStorage.getItem('theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
    document.body.classList.toggle('dark-mode', theme === 'dark');
    toggleButton.textContent = theme === 'dark' ? 'â˜€ï¸' : 'ğŸŒ™';

    toggleButton.addEventListener('click', () => {
      theme = (theme === 'dark') ? 'light' : 'dark';
      document.body.classList.toggle('dark-mode', theme === 'dark');
      toggleButton.textContent = theme === 'dark' ? 'â˜€ï¸' : 'ğŸŒ™';
      localStorage.setItem('theme', theme);
    });
  </script>
</body>
</html>
