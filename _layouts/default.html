<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>{{ page.title }} | {{ site.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS principal -->
    <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}">
    <!-- CSS custom si tu en as -->
    <link rel="stylesheet" href="{{ '/assets/css/custom.css' | relative_url }}">
  </head>

  <body>
    <!-- ✅ En-tête du site -->
    <header class="site-header">
      <div class="wrapper">
        <a class="site-title" href="{{ '/' | relative_url }}">{{ site.title }}</a>
        <nav class="site-nav">
          {% assign sorted_pages = site.pages | sort: "nav_order" %}
          {% for page in sorted_pages %}
            {% if page.title and page.nav != false %}
              <a href="{{ page.url | relative_url }}">{{ page.title }}</a>
            {% endif %}
          {% endfor %}
          <!-- 🌗 Bouton dark mode placé à droite -->
          <button id="theme-toggle" style="background: none; border: none; font-size: 1.2rem; cursor: pointer;">🌙</button>
        </nav>
      </div>
    </header>

    <!-- ✅ Contenu principal -->
    <main class="page-content">
      <div class="wrapper">
        {{ content }}
      </div>
    </main>

    <!-- ✅ Pied de page -->
    <footer class="site-footer">
      <div class="wrapper">
        <p>&copy; {{ site.time | date: '%Y' }} {{ site.author.name }}</p>
      </div>
    </footer>

    <!-- 🔌 Script dark mode -->
    <script>
      const toggleButton = document.getElementById('theme-toggle');
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      let theme = localStorage.getItem('theme') || (prefersDark ? 'dark' : 'light');
      document.body.classList.toggle('dark-mode', theme === 'dark');
      toggleButton.textContent = theme === 'dark' ? '☀️' : '🌙';

      toggleButton.addEventListener('click', () => {
        theme = (theme === 'dark') ? 'light' : 'dark';
        document.body.classList.toggle('dark-mode', theme === 'dark');
        toggleButton.textContent = theme === 'dark' ? '☀️' : '🌙';
        localStorage.setItem('theme', theme);
      });
    </script>
  </body>
</html>
